language: node_js

node_js:
  - "stable"

sudo: false

git:
  depth: 1

install:
  - yarn global add https://github.com/rispa-io/rispa-test-utils.git#feature/initial-impl --prefix $(npm config get prefix)

script:
  - ris-test-utils init
  - ris-test-utils run webpack lint

cache:
  yarn: true

  directories:
      - $(npm config get prefix)/bin/@rispa/test-utils
