language: node_js

node_js:
  - "stable"

sudo: false

git:
  depth: 1

install:
  - yarn global add @rispa/test-utils@latest

env:
 - CI_ACCEPTANCE=true

before_script:
  - ris-test-utils init

script:
  - ris-test-utils run webpack lint
  - ris-test-utils acceptance webpack-build

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always
    on_start: never

cache:
  yarn: true

  directories:
      - $TRAVIS_BUILD_DIR/../rispa-project
